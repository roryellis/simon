<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon</title>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script defer src="game-board-effects.js"></script>
		<script defer src="game-logic.js"></script>
	</head>
	<body>
		<header>
			<h1>Simon</h1>
		</header>
		<main>
			<section class="instruction-modal hidden">
				<h2>How to play Simon</h2>
				<p>SIMON INSTRUCTIONS</p>
				<div class="modal-footer">
					<button class="close-button">Close</button>
				</div>
			</section>
			<section class="game-area">
				<section class="score-board">
					<p class="score">Score: <span class="current-score-value"></span></p>
					<div class="timer-bar">
						<li class="timer-segment black" data-segmentid="2"></li>
						<li class="timer-segment black" data-segmentid="3"></li>
						<li class="timer-segment black" data-segmentid="1"></li>
						<li class="timer-segment black" data-segmentid="4"></li>
						<li class="timer-segment black" data-segmentid="5"></li>
						<li class="timer-segment black" data-segmentid="6"></li>
						<li class="timer-segment black" data-segmentid="7"></li>
						<li class="timer-segment black" data-segmentid="8"></li>
						<li class="timer-segment black" data-segmentid="9"></li>
						<li class="timer-segment black" data-segmentid="10"></li>
					</div>
					<p class="top-score">
						Top Score: <span class="top-score-value"></span>
					</p>
				</section>
				<button class="instructions-button">Instructions</button>
				<section class="game-board-container">
					<div class="game-board">
						<div class="game-button green" id="1"></div>
						<div class="game-button red" id="2"></div>
						<div class="game-button yellow" id="3"></div>
						<div class="game-button blue" id="4"></div>
						<section class="game-controls-container">
							<div class="game-controls">
								<h3 class="game-logo">SIMON</h3>
								<section class="info-center">
									<p class="game-mode-label">Game Mode</p>
									<p class="difficulty-label">Difficulty</p>
									<div class="digital-display">
										<li class="game-mode"></li>
										<li class="difficulty-level">#</li>
									</div>
								</section>
									<div class="button-container">
										<li class="play-button">Start</li>
										<li class="set-difficulty-button">Difficulty</li>
										<li class="reset-button">Reset</li>
										<li class="game-mode-button">Mode</li>
									</div>
							</div>
						</section>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
