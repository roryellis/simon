<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="game-board-effects.js"></script>
		<script src="game-logic.js"></script>
	</head>
	<body>
		<header>
			<h1>Simon</h1>
			<h2>Repeat after me . . .</h2>
		</header>
		<main>
			<section class="game-area">
				<section class="score-board"></section>
				<section class="game-board-container">
					<div class="game-board">
						<div class="game-button green"></div>
						<div class="game-button red"></div>
						<div class="game-button yellow"></div>
						<div class="game-button blue"></div>
						<section class="game-controls-container">
							<h3 class="game-logo">SIMON</h3>
							<section class="difficulty">
								<p class="difficulty-label">Difficulty Level</p>
								<div class="difficulty-display">#</div>
							</section>
							<button class="set-difficulty-button">Set Difficulty</button>
							<button class="reset-button">Reset</button>
						</section>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
