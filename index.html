<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="stylesheet" href="style.css">
		<script defer src="game-board.js"></script>
	</head>
	<body>
		<header>
			<h1>Simon</h1>
			<h2>Repeat after me . . .</h2>
		</header>
		<main>
			<section class="game-area">
				<section class="score-board"></section>
				<div class="game-board-container">
					<section class="game-board">
						<button class="game-button green"></button>
						<button class="game-button red"></button>
						<button class="game-button yellow"></button>
						<button class="game-button blue"></button>
                        <section class="game-controls-container">
                            <h3 class="game-logo">SIMON</h3>
                            <section class="difficulty">
                                <p class="difficulty-label">Difficulty Level</p>
                                <div class="difficulty-display">#</div>
                            </section>
                            <button class="set-difficulty-button">Set Difficulty</button>
                            <button class="reset-button">Reset</button>
                        </section>
					</section>
				</div>
			</section>
		</main>
	</body>
</html>
