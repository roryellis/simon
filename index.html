<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="game-board-effects.js"></script>
		<script defer src="game-logic.js"></script>
	</head>
	<body>
		<header>
			<h1>Simon</h1>
			<h2>Repeat after me . . .</h2>
		</header>
		<main>
			<section class="instruction-modal">
				<h2>How to play Simon</h2>
				<p>SIMON INSTRUCTIONS</p>
				<div class="modal-footer"></div>
			</section>
			<section class="game-area">
				<section class="score-board">
					<p class="score">Score: <span class="current-score-value"></span></p>
					<p class="top-score">
						Top Score: <span class="top-score-value"></span>
					</p>
				</section>
				<section class="game-board-container">
					<div class="game-board">
						<div class="game-button green" id="1"></div>
						<div class="game-button red" id="2"></div>
						<div class="game-button yellow" id="3"></div>
						<div class="game-button blue" id="4"></div>
						<section class="game-controls-container">
							<h3 class="game-logo">SIMON</h3>
							<section class="difficulty">
								<p class="difficulty-label">Difficulty Level</p>
								<div class="difficulty-display">#</div>
							</section>
							<div class="button-container">
								<li class="play-button">Start</li>
								<li class="set-difficulty-button">Difficulty</li>
								<li class="reset-button">Reset</li>
								<li class="open-instructions">Instructions</li>
							</div>
						</section>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
